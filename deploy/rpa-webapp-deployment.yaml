apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpa-web-deploymentpoui
  labels:
    app: rpa-webapppoui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rpa-webapppoui
  template:
    metadata:
      labels:
        app: rpa-webapppoui
    spec:
      containers:
      - name: rpa-webapppoui
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        resources:
          requests:
            memory: "60Mi"
            cpu: "100m"
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
          - name: http-port
            containerPort: 80
          - name: https-port
            containerPort: 443
        env:
          - name: TZ
            value: "America/Sao_Paulo"

